<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .titulo-principal {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 2rem 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://o.remove.bg/downloads/0bb1691f-27e0-473a-b628-25bb66821487/unnamed-removebg-preview.png">
</head>   
<body>
    <!-- Navbar 1 - Blue one -->
    <nav class="bg-blue-900 text-white">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-full p-4">
            <a href="#" class="flex items-center">
                <img src="https://www.magneto365.com/wp-content/uploads/2022/09/Logo-magneto-v3.png" class="h-8 mr-3" alt="Magneto Logo" />
                <span class="text-sm hover:underline; font-size: 16px;">Inicio</span>
            </a>
            
        <!-- Breadcrumb -->
        <nav class="flex justify-between" aria-label="Breadcrumb">
            <ol class="inline-flex items-center mb-3 sm:mb-0">
                <div class="flex items-center">
                    <button id="dropdownDatabase" data-dropdown-toggle="dropdown-database" class="inline-flex items-center px-3 py-2 text-sm font-normal text-center text-white bg-blue-900 rounded-lg hover:bg-blue-900 focus:ring-4 focus:outline-none focus:ring-blue-100 dark:bg-gray-900 dark:hover:bg-gray-800 dark:text-white dark:focus:ring-gray-700">
            </svg>Admin<svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg></button>
                <div id="dropdown-database" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Perfil</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Configuración</a>
                    </li>
                    <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Salir</a>
                    </li>
                    </ul>
                </div>
                </div>
            </li>
            </ol>
        </nav>  
            </div>
        </nav>
    
    <!-- Navbar 2 - White one-->
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
                    <li>
                        <a href="{% url 'drafts' %}" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Borrador</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Publicadas</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Expiradas</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Inactivas</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Canceladas</a>
                    </li>
                    <li>
                        <a href="#" class="text-gray-900 dark:text-white hover:underline">Cubiertas</a>
                    </li>
                    <li>
                        <a href="{% url 'analyze' %}" class="text-gray-900 dark:text-white hover:underline">Análisis</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Graphics-->
    <div class="container mx-auto my-4">
        <h1 class="titulo-principal">Análisis respecto a Ubicación</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-blue-900 dark:text-white">Porcentaje de aparición en las ofertas</span>
                    <span class="text-sm font-medium text-blue-900 dark:text-white">25%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div class="bg-blue-900 h-2.5 rounded-full" style="width: 25%"></div>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-base font-medium text-blue-900 dark:text-white">Porcentaje de veces que se ha corregido</span>
                    <span class="text-sm font-medium text-blue-900 dark:text-white">10%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div class="bg-blue-900 h-2.5 rounded-full" style="width: 10%"></div>
                </div>

                <!--Graphic-->
                <canvas id="miGrafico" width="400" height="200"></canvas>
                <script>
                    var ctx = document.getElementById('miGrafico').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Porcentaje de aparición en las ofertas', 'Porcentaje de veces que se ha corregido'],
                            datasets: [{
                                label: 'Porcentajes',
                                data: [25, 10],
                                backgroundColor: [
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 99, 132, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 99, 132, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            }
                        }
                    });
                </script>

                <!-- Buttons -->
                <div class="mt-4 text-center">
                    <button class="bg-blue-900 text-white px-4 py-2 rounded-full">Descargar Información</button>
                    <a href="{% url 'informs_diagrams' %}" class="bg-blue-900 text-white px-4 py-2 rounded-full ml-2">Regresar</a>
                </div>
            </div>
        </div>
    </div>
